                        </div>

                              <label for="yourPassword">Cr14</label>
                                <input class="input--style-1" type="file" name="cr14">
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="rs-selecct2 ">

                                <input class="input--style-1" type="file" name="cr6">
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="rs-selecct2 ">
                              <label for="yourPassword" class="form-label">Proof Of Residence</label>

                            </div>
                        </div>
                        <div class="input-group">

                            </div>
                        </div>

                        </div>
                        <div class="col-12">
                            <p class="small mb-0">Already have an account? <a href="{%url 'loginuser'%}">Log in</a></p>
                          </div>

                </div>
            </div>
        </div>
