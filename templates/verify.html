{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{%static 'm/fonts/icomoon/style.css'%}">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{%static 'm/css/bootstrap.min.css'%}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{%static 'm/css/style.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Contact Form #10</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch justify-content-center no-gutters">
        <div class="col-md-7">
          <div class="form h-100 contact-wrap p-5">
            <h1 class="text-center" style="color: green;">Africom Self Service </h1> <br>

            {% for msg in messages%}
            <div class="alert alert-danger" alert-dismissible fade show role="alert">
              {{msg}}
            </div>
            {%endfor%}
      
            <h6 class="text-center">{{message}} </h6>
            <form class="mb-5" method="post" id="contactForm" name="contactForm" action="{% url 'verify'%}">
              {% csrf_token %}
              {{form2}}
              
              <div class="row">
                <div class="col-md-12 form-group mb-3">

                  <input type="hidden" class="form-control" name="number" id="subject" placeholder="enter the code here" value="{{numbers}}">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-3">

                  <input type="hidden" class="form-control" name="password" id="subject" placeholder="enter the code here" value="{{password}}">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-3">

                  <input type="hidden" class="form-control" name="cdmanumber" id="subject" placeholder="enter the code here" value="{{cdmanumber}}">
                </div>
              </div>


              <div class="row mb-5">
                 
              </div>
              <div class="row justify-content-center">
                <div class="col-md-5 form-group text-center">
                  <input type="submit" value="Submit" class="btn btn-block btn-success rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>
           
    
            <div id="form-message-warning mt-4"></div> 
        

          </div>
        </div>
      </div>
    </div>

  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
